{% extends 'base.html' %}
{% block title %}
    Images ranking
{% endblock %}
{% block body %}
    <div class="container">
        <h1 class="text-white bg-secondary text-center p-2">Images ranking</h1>
        <ol >
            {% for image in most_viewed %}
                <li class="fs-2">
                    <a href="{{ image.get_absolute_url }}" class="text-dark text-decoration-none fs-2">
                        {{ image.title|title }}
                    </a>
                </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
