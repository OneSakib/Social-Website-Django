{% extends 'base.html' %}
{% block title %} Password Reset {% endblock %}
{% block css  %}
    <style>
    ul li
    {
        color: red;
    }
    </style>
{% endblock %}
{% block body %}
    <div class="container">
        <h1 class="text-center text-white bg-secondary mt-3 p-2" style="border-radius: 5px">Password Reset</h1>
        <h5>Use the form below the Reset Your Password</h5>
        <form  method="post" class="form-control" novalidate>
            {% for form in form %}
                {{ form.label }}
                {{ form }}
                {{ form.errors }}
            {% endfor %}
            <input type="submit" value="Send E-Mail" class="btn btn-success mt-2">
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
