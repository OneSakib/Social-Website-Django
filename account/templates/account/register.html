{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} User Registration {% endblock %}
{% block body %}
    <div class="container">
        <h1 class="text-center text-white bg-secondary mt-2">Create an Account</h1>
        <h5>Please sign up using the following form:</h5>
        <form class="form-control" action="" method="post">
            {{ user_form|crispy }}
            {% csrf_token %}
            <input value="create my account " type="submit" class="btn btn-success">
        </form>
    </div>

{% endblock %}
